job:
  db: kweibo
  mode: bundle # also can be `bundle`
  size: 100   # the destination (including bundle or url) size
  speed: 
    max: 10  # to the cluster, -1 means no restrictions, if greater than 0, means webpages opened per minute
    single: 5 # max restrictions to a single instance
    adaptive: no
  instances: 2
  priorities: 3 # priorities queue count in mq
  copies: 1 # redundant size of objects in mq
  inc: no
  shuffle: no # only work in bundle mode, means the urls in a bundle will shuffle before fetching
  error:
    network:
      retries: 5 # 0 means no retry, -1 means keeping on trying
      span: 20 # seconds span to retry
      ignore: no # only work under bundle mode, if True will ignore this url and move to the next after several tries, or move to the next bundle
    server: # like 404 or 500 error returned by server
      retries: 5
      span: 10
      ignore: no
  components:
    deduper:
      cls: cola.core.dedup.FileBloomFilterDeduper
  mongo:
    host: localhost
    port: 27017
  login:
    - username: coal_weibo6@163.com
      password: 31415926
  starts:
    - uid: 3211200050

  fetch:
    forward: yes
    comment: yes
    like: no
    max_forwards: -1 # max number of forwards, -1 means no limit
    max_comments: -1 # max number of comments, -1 means no limit
    max_likes: -1 # max number of forwards, -1 means no limit
    
    follows: yes # whether to fetch follows
    fans: no    # whether to fetch fans
    max_follows: 200 # max number of follows, -1 means on limit
    max_fans: -1  # max number of fans, -1 means on limit
  clear: yes
